<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <!-- This is our header -->
    <header>
        <section class="bg-[#F9F7F3]">

                    </a>
                </div>

    <footer class="bg-[#F9F7F3] h-24"></footer>

    
    <script src="history.js"></script>

</html>
